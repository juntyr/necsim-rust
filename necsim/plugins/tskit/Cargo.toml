[package]
name = "necsim-plugins-tskit"
version = "0.1.0"
authors = ["Momo Langenstein <momo.langenstein17@imperial.ac.uk>"]
license = "MIT OR Apache-2.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
necsim-core = { path = "../../core" }
necsim-core-bond = { path = "../../core/bond" }
necsim-plugins-core = { path = "../core", features = ["export"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tskit = { version = "0.10.0-alpha.1", features = ["provenance"] }
uname = "0.1"
findshlibs = "0.10"
fnv = "1.0"

rustc_version = "0.4"
semver = { version = "1.0", features = ["serde"] }
git-version = "0.3"

[build-dependencies]
rustc_version = "0.4"
semver = "1.0"
